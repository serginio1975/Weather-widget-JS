  <body>
    <!-- Controler  -->
    <div class="container-main">
        <div class="controler">
          <form class="form" action="">
             <input
             type="text"
             class="container-input"
             name="city"
             placeholder="Enter city"
             value=""
             required
             id="city-input"
             autocomplete="off"
           />

        <div class="search-list-block ">
           <select 
           class="select hidden" name="select-city" id="search-list-city"
           ></select>
      </div>
          
        
          <input
            type="date"
            class="container-input-date controler-date"
            placeholder="Select date"
            id="date-input"
          />

          <div class="row-checkbox">
            <label for="checkbox-input">Save widget</label>
            <input
              type="checkbox"
              class="container-input"
              name="save"
              id="checkbox-input"
            />
          </div>

          <button
            type="submit"
            class="button-get-weather"
            id="controler-submit"
          >
            Get weather
          </button>
        </form>
      </div>
      <div class="container-widgets" id="container-widgets"></div>
    </div>

   <script type="module" src="./index.js"></script>
